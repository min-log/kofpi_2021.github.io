		<meta name="Description" content="한국임업진흥원(韓國林業振興院, Korea Forestry Promotion Institute ; KOFPI)은 산림·임업·목재이용분야의 연구개발성과의  실용화 및 산업화를 촉진하고, 기술지원, 품질관리 및 정보서비스를 통하여 대한민국 임업 및 임산업을 진흥·발전시키기 위하여 설립된 대한민국 산림청 산하 위탁집행형 준정부기관이다. 한국임업진흥원은 서울특별시 강서구 공항대로 475에 위치하고 있다. 산림의 새로운 미래 가치를 창조하는 임업 서비스 전문기관을 지향하는 신 경영전략 체계 [VISION 2020] 을 토대로 임업인의 소득 증대와 임업 및 임산업의 산업화를 위해 최선을 다하고 있습니다. '임어인에게 희망을 주고 국민에게 신뢰를 받는 임업서비스 전문기관' 으로 다음과 같은 공공기관의 역할을 추진합니다. 첫 째, 임업진흥을 선도하는 전문기관입니다. 둘 째, 맞춤형 산림정보를 제공하는 서비스 기관입니다. 셋 째, 기후변화 대응에 앞서가는 기관입니다. 넷 째, 신규사업 추진과 일자리 창출 기관입니다. 다섯 째, 국민에게 신뢰받는 유능한 기관입니다. 앞으로 임업과 다양한 산업의 융복합을 통한 6차 산업화 및 창조경제실현 그리고 개방/공유/소통/협력의 정부3.0을 완성하기 위해 혼신의 노력을 다 하겠습니다. 또한 이를 위해 임업인과 정부를 연결하는 가교역할을 보다 충실히 하고 정부의 임업 정책을 지원하는 싱크탱크 기관이 되어 국민에게 신뢰받는 공공기관으로 거듭나고자 합니다." />
